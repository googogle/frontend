<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#lottoArea div {
            width: 40px;
            height: 40px;
            line-height: 40px;
            border-radius: 50%;
            text-align: center;
            border: 1px solid red;
            display: inline-block;
        }
    </style>

</head>
<body>
    <h1>로또 번호 생성기</h1>
    <fieldset>
        <legend>Lotto</legend>
        <div id="lottoArea">
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
            <div>1</div>
        </div>
    </fieldset>

    <script>
        //로또 번호 생성기
        var nums_for = [];
        var nums_idexOf = [];
        const lotto = new Set();

        //for 문 사용
        for(var i = 0 ; i < 6 ;){
            var flag = true;
            var number = 1 + Math.floor(Math.random() * 46);
            for(var j = 0 ; j < nums_for.length ; j++){
                if(nums_for[j] == number) {
                    flag = false; 
                    break;
                }
            }
            if(flag) { nums_for.push(number); i ++; }
        }
        var lottoArr = nums_for.sort(function (a, b) {return a - b;});
        console.log("for문으로 중복처리",lottoArr);

        //indexOf함수를 사용하여 중복검사
        for(;nums_idexOf.length < 6 ;){
            var number = 1 + Math.floor(Math.random() * 46);
            if(nums_idexOf.indexOf(number) === -1)
                nums_idexOf.push(number);
        }
        var lottoArr = nums_idexOf.sort(function (a, b) {return a - b;});
        console.log("배열의 indexOf함수로 중복처리",lottoArr);

        //중복된 값을 허용하지 않는 set의 특성을 이용하여 중복 처리
        for(;lotto.size < 6;){
            var number = 1 + Math.floor(Math.random() * 46);
            lotto.add(number);
        }
        console.log("중복된 값을 허용하지 않는 Set의 특성을 이용하여 중복처리", lotto);

        const colors = ['red','green','orange','yellow','skyblue','pink'];
        const ballList = document.querySelectorAll("#lottoArea > div");
        ballList.forEach((item, idx) => {
            item.style.backgroundColor = colors[idx];
            item.innerText = lottoArr[idx];
        });


    </script>
</body>
</html>
