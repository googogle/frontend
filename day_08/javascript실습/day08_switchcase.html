<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsDay03Ex03</title>
</head>
<body>
    <div id="btns">
        <button>orange</button>
        <button>banana</button>
        <button>watermelon</button>
    </div>
    <div id ="selected"></div>

    <script>
        var selected = document.getElementById("selected");
        var arr = [];
        var btns = document.querySelectorAll("div#btns > button");
        // NodeList는 활용 가능한 내장 메소드가 제한 적이다. 
        // Array로 변환 하면 Array에는 더 풍부한 메소드가 내장 되어 있다.
        btns.forEach(function(item, index) {
            arr.push(item);
        });
        // Javascript의 Array로 변환 해서 사용.
        arr.forEach(function(item, index){
            item.addEventListener('click', (event) => {
                //console.log(index);
                //console.log(event.target.innerText);
                // switch(값)
                switch(index) {
                    case 0 : 
                        selected.innerText = "orange"; break;
                    case 1 : 
                        selected.innerText = "banana"; break;
                    case 2 : 
                        selected.innerText = "watermelon";
                }
            });
        });
    </script>
</body>
</html>
