<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box{
            width : 100px;
            height: 100px;
            border :2px solid red;
            background-color: yellow;
            /*left는 요소가 레이어여야 작동. position*/
            position: relative;
            left:0px;
            
        }
    </style>
</head>
<body>
    <button id = btn1>0,0</button>
    <button id = btn2>0,300</button>
    <button id = btn3>300,0</button>
    <button id = btn4>300,300</button>

    <div id = box> Box</div>

    <script>
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        var btn3 = document.getElementById("btn3");
        var btn4 = document.getElementById("btn4");
        var box = document.getElementById("box");
        var btnArr = [btn1, btn2, btn3, btn4];
        var positionArr = [];
      
        //for 문을 사용한 클릭이벤트 설정, Math객체 함수를 이용하여 랜덤색삭 적용
        for(i = 0 ; i < 4 ; i ++){ 
            btnArr[i].onclick = function(event){
                var colorcode = "#"+(parseInt(Math.random()*0xffffff)).toString(16);
                positionArr = this.innerText.split(',');
                box.style.left = positionArr[0] + 'px';
                box.style.top = positionArr[1] + 'px';
                box.style.backgroundColor = colorcode;
                console.log("box position = " + positionArr[0] + ' , ' + positionArr[1]);
                console.log('colorcode = ' + colorcode);
            }
        }

    </script>
</body>
</html>
