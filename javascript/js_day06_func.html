<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //자바스크립트 전역에서 var 또는 function으로 선언하면 window의 멤버가 됨. (전역에서 this == window)
        var a = 1;
        console.log(window.a);

        //객체 안에서 this는 객체 자신.
        var obj ={
            clog : function(){
                console.log(this);
            }
        }
        obj.clog();

        //function으로 선언하면 window의 멤버임으로 끌어올림(밑줄에서 선언하고 윗줄에서 사용)가능
        func();
        function func(){
           console.log("호이스팅 테스트");
        }
        var newFn = mkFn(15);

        // 클로저 - 
        newFn(30);

        // function으로 선언 하면 window의 멤버이므로 끌어올림(호이스팅) 가능.
        function mkFn(ageArg) {
            let age = ageArg;
            return (function(arg1) {
                console.log("mkFn함수의 내부 함수 실행! age => ", age + arg1);
            });
        }

    </script>
</body>
</html>
