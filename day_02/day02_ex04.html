<body>
    <!--스타일 시트 작성 대신 태그 속성으로도 디자인 가능-->

    <table bgcolor = "gray" border="0" width = "400" height = "300" calspacing = "1" cellpadding ="0" align="center">
        <tr align="center" bgcolor = "white">
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
            <td>1-4</td>
        </tr>
        <tr align="center" bgcolor = "white">
            <td colspan="3">2-1</td>
            <td rowspan="2">2-4</td>
        </tr>
        <tr align="center" bgcolor = "white">
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>
    </table>
