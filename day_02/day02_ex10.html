<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>caclc</h1>
    <p>계산결과는 항상 절대값으로 표시됩니다.</p>
    <input type="number" name ="num1" id="num1">
    <input type="number" name ="num2" id="num2">
    <select name="oper" id="oper">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="submit" value="계산" name = "resultBtn" id = "resultBtn">

    <div id = result>결과: </div>

    <script>
        console.log(oper) ;
        var resultBtn = document.getElementById("resultBtn");
        var result = document.getElementById("result");

        resultBtn.onclick = function(event) {
            var oper = document.querySelector("#oper").value;
            var num1 = Number(document.getElementById("num1").value);
            var num2 = Number(document.getElementById("num2").value);
            if(oper == '+') result.innerText = "결과 : " + (num1 + num2);
            else if(oper == '-') result.innerText = "결과 : " + Math.abs((num1 - num2));
            else if(oper == '*') result.innerText = "결과 : " + (num1 * num2);
            else if(oper == '/') result.innerText = "결과 : " + (num1 / num2);
        }
        
    </script>
</body>
</html>
