<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li span {
            display: inline-block;
            width: 200px;
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- 주말 과제 : HTML,CSS, JS를 이용해서 ToDo-List 구현 -->
    <div class="container">
        <h1>할 일 목록</h1>
        <p>
            할 일 <input type="text" id="newWork" value="청소하기"> 
            <button id="addBtn">추가</button>
        </p>
        <ul id="listArea"></ul>
    </div>

    <script>
        var todoList = [];
        var cnt = -1;
        var newWorkValue

        function showTodoList() {
        var newLis = "";
        for(var i=0; i<todoList.length; i++) {
            var todo = todoList[i];
            var liTmpStr = `<li>
                <input type="checkbox">
                <span>${todo.todo}</span>
                <button onclick = "deleteTodo();" id = "${todo.todo}">삭제</button>
            </li>`;
            newLis += liTmpStr;
        }
        document.querySelector("#listArea").innerHTML = newLis;
    }

    function deleteTodo() {
        todoList[cnt] = null
        showTodoList();
    }
    

    showTodoList();

        // addBtn을 클릭하면 newWork의 내용이 todoList 에 추가되도록 한다.
        var addBtn = document.querySelector("#addBtn");
        addBtn.onclick = function(event) {
            newWork = document.querySelector("#newWork");
            var newWorkValue = newWork.value;
            if(newWorkValue =='') return;
            // 1. todoList 배열에 먼저 추가.
            // 2. todoList 배열의 내용을 화면에 보여지게 한다.
            var nono = todoList.length+1;
            todoList.push({no: nono, todo: newWorkValue, done: false});
            showTodoList();
            cnt++;
        }



    </script>
</body>
</html>
