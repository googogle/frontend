<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery.js"></script>
    <title>Document</title>
</head>
<body>
    <!--Form에서는 get과 post만 지원함-->
    <fieldset>
        <legend>GET요청</legend>
        <form action="/board" method="get">
            <input type="text" value="get요청" name="data">
            <input type="submit" value="요청">
        </form>
    </fieldset>
    <fieldset>
        <legend>POST요청</legend>
        <form action="/board" method="post">
            <input type="text" value="post요청" name="data">
            <input type="submit" value="요청">
        </form>
    </fieldset>

</body>

<script>
    function putRequest() {
        $.ajax({
            url: "/board",
            method: "PUT",
            data: {"val1": "aaa"},
            dataType: "text",
            success: function (data) {
                console.log(data)
            }
        });
    }
    function deleteRequest() {
        $.ajax({
            url: "/board",
            method: "DELETE",
            data: {"val1": "ddd"},
            dataType: "text",
            success: function (data) {
                console.log(data)
            }
        });
    }
</script>
<button onclick="javascript:putRequest()">Ajax PUT 요청</button>
<button onclick="javascript:deleteRequest()">Ajax DELETE 요청
</html>
