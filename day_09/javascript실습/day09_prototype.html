<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        String.prototype.kkk = function() {
            console.log("나는 kkk함수!", this.toString());
        }

        String.prototype.equals = function(str) {
            return this.toString() == str.toString();
        }

        // prototype을 이용한 class 객체 활용
        "Hello world".kkk();
        var str = "Hi School"
        str.kkk();
        var nation = new String("korea");
        nation.kkk();
        var a = "korea";
        //console.log(typeof a, typeof nation)
        //console.log(nation === a);

        //ES5 이전에는 function 키워드를 class키워드 대신 사용.
        function People(name, age) {
            this.name = name;
            this.age = age;

            // 생성자 내부에 함수를 추가면 소스코드가 모든 객체에 복제된다.
            //this.showInfo = function() {
            //    document.write("<p>"+name + "의 나이는  " + age + "세</p>");
            //}
        }
        // 클래스.prototype은 모든 객체가 공유하는 속성이다.
        People.prototype.showInfo = function() {
            document.write("<p>"+ this.name +"의 나이는  "+ this.age +"세</p>");
        }

        // 상속
        function Student (name, age, major) {
            this.name = name;
            this.age = age;
            this.major = major;
        }
        Student.prototype = new People();
        Student.prototype.constructor = Student;
        Student.prototype.showInfo = function() {
            document.write("<p>전공이 "+ this.major+"인 "+ this.name +"의 나이는  "+ this.age +"세</p>");
        }
        //prototype이 다른 클래스의 객체로 바뀐 상태이기 때문에 생성자를 Student로 명시


        var kim = new People("김길동", 23);
        kim.showInfo();

        var park = new Student("박길동", 12, "컴퓨터");
        park.showInfo();


        console.log( a.equals(nation) )
    </script>
</body>
</html>
